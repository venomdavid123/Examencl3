<!DOCTYPE html>
<html>
	<head>
		<title>
			Listado de Producto
		</title>
		<style>
		  body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
        }

        .btn-warning {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn {
            display: inline-block;
            margin-right: 5px;
        }

        .btn:hover {
            opacity: 0.8;
        }
	</style>
		</head>
	<h1 align="center">	
			Listado de Producto
		</h1>
		<h2 align="center">
			<a th:href="@{RegisProducto}">Registrar Nuevo Producto</a>
		</h2>
		<table align="center" border="2">
			<tr>
			<th>Codigo</th>
			<th>Nombre Producto</th>
			<th>Precio Venta</th>
			<th>Stock</th>
			<th>Precio Compra</th>
			<th>Estado</th>
			<th>Descipcion</th>
			<th colspan="2">Acciones</th>
			</tr>
			<th:block th:each="p:${listadoproductos}"></th>
			<tr>
				<td th:text="${p.idproductocl3}"></td>
				<td th:text="${p.nombrecl3}"></td>
				<td th:text="${p.precioventacl3}"></td>
				<td th:text="${p.stock}"></td>
				<td th:text="${p.preciocompcl3}"></td>
				<td th:text="${p.estadocl3}"></td>
				<td th:text="${p.descripcl3}"></td>
				<td><a th:href="@{Editar/}+${p.idproductocl3}" th:text="Actualizar" class="btn btn-primary"></a></td>				
				<td><a th:href="@{Eliminar/}+${p.idproductocl3}" th:text="Eliminar" class="btn btn-warning"></a></td>
			</tr>
			</th:block>
		</table>
	</body>
</html>
